'on': [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        combo:
          - otp: '19'
            elixir: '1.7.4'
          - otp: '22'
            elixir: '1.7.4'
          - otp: '20'
            elixir: '1.9'
          - otp: '22'
            elixir: '1.9'
          - otp: '21'
            elixir: '1.11'
          - otp: '24'
            elixir: '1.11'
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.combo.otp}}
          elixir-version: ${{matrix.combo.elixir}}
      - run: mix deps.get
      - run: mix test
